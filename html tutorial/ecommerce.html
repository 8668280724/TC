<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My E-Commerce Website</title>
        <style>
            /* CSS styles go here */
            body {
              background-color: #f2f2f2;
              font-family: Arial, sans-serif;
            }
            h1 {
              text-align: center;
              color: #333;
            }
            /* Styles for the product grid */
            .product-grid {
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              grid-gap: 20px;
            }
            .product-card {
              background-color: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 2px 2px 10px #ccc;
            }
            .product-img {
              max-width: 100%;
            }
            .product-title {
              font-size: 1.2em;
              font-weight: bold;
              margin-top: 10px;
            }
            .product-price {
              color: green;
              font-size: 1.2em;
              margin-top: 5px;
            }
            /* Styles for the shopping cart */
            .shopping-cart {
              background-color: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 2px 2px 10px #ccc;
              position: fixed;
              right: 20px;
              top: 20px;
            }
            .cart-item {
              display: flex;
              align-items: center;
              margin-top: 10px;
            }
            .cart-img {
              width: 50px;
              height: 50px;
              margin-right: 10px;
            }
            .cart-title {
              font-size: 1.2em;
              font-weight: bold;
            }
            .cart-qty {
              margin-left: 10px;
              font-size: 1.2em;
            }
          </style>
        
    <body>
        <h1>My E-Commerce Website</h1>
        <div class="product-grid">
          <div class="product-card">
            <img src="product1.jpg" class="product-img">
            <div class="product-info">
              <div class="product-title">Product 1</div>
              <div class="product-price">$10.99</div>
              <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
            </div>
          </div>
          <div class="product-card">
            <img src="product2.jpg" class="product-img">
            <div class="product-info">
              <div class="product-title">Product 2</div>
              <div class="product-price">$19.99</div>
              <button class="add-to-cart" onclick="addToCart(2)">
        
       
    </body>
</html>
